<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <section class="top">
    <div class="container">
      <header class="header">
        <h1 class="header__title">IP Address Tracker</h1>
        
        <form action="" class="form">
          <input type="number" placeholder="Search for any IP address or domain" name="location" class="form__input">
          
          <button type="submit" class="form__btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
        </form>
      </header>
      
      <main class="card-container">
        <div class="card">
          <h2 class="card__title">IP Address</h2>
          <div class="card__content ip">192.121.121.122</div>
        </div>
        
        <div class="card">
          <h2 class="card__title">Location</h2>
          <div class="card__content location">San juan de Miraflores. Lima</div>
        </div>
        
        <div class="card">
          <h2 class="card__title">Timezone</h2>
          <div class="card__content timezone">UTC <!-- add offset value dynamically using the API --></div>
        </div>
        
        <div class="card">
          <h2 class="card__title">ISP</h2>
          <div class="card__content isp">La pampa Pampa</div>
        </div>
      </main>
    </div>
  </section>

  <section class="bottom">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">iXiref</a>.
    </div>
  </section>

</body>
</html>
